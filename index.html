<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Listing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .product {
            display: flex;
            justify-content: space-between;
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px 0;
        }
        .product img {
            width: 100px;
            height: 100px;
            object-fit: cover;
        }
        .btn {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <h1>Online Shop</h1>

    <!-- Product Listing -->
    <div class="product">
        <div>
            <h3>Item 1</h3>
            <p>Price: $25.00</p>
        </div>
        <button class="btn" onclick="addToCart('Item 1', 25.00)">Add to Cart</button>
    </div>

    <div class="product">
        <div>
            <h3>Item 2</h3>
            <p>Price: $15.00</p>
        </div>
        <button class="btn" onclick="addToCart('Item 2', 15.00)">Add to Cart</button>
    </div>

    <div class="product">
        <div>
            <h3>Item 3</h3>
            <p>Price: $40.00</p>
        </div>
        <button class="btn" onclick="addToCart('Item 3', 40.00)">Add to Cart</button>
    </div>

    <a href="cart.html" class="btn">Go to Cart</a>

    <script>
        // Function to add item to local storage (cart)
        function addToCart(itemName, itemPrice) {
            // Retrieve cart from local storage or initialize as empty array
            let cart = JSON.parse(localStorage.getItem('cart')) || [];

            // Check if the item is already in the cart
            let item = cart.find(i => i.name === itemName);
            if (item) {
                item.quantity += 1;  // Increase quantity if item is already in the cart
            } else {
                cart.push({ name: itemName, price: itemPrice, quantity: 1 });
            }

            // Save updated cart back to local storage
            localStorage.setItem('cart', JSON.stringify(cart));
        }
    </script>

</body>
</html>
